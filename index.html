<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="content">
                <h1>Yo'ldashev <br> Otabek</h1>
                &emsp;&emsp;&emsp;&emsp;
                <select name="" id="" class="select">
                    <option value="Easy">Easy</option>
                    <option value="Medium">Medium</option>
                    <option value="Hard">Hard</option>
                </select>
                &emsp;

                <div class="right">
                    <p>score: <span class="score">0</span></p>
                    <p>HeightScore: <span class="HeightScore">0</span></p>
                </div>
            </div>
            <div class="card">
                <p class="text">Loading...</p>
            </div>
            <form action="">
                <input type="text" placeholder="So'zni kiriting..." class="input">
            </form>

            <div class="card2">
                <p>time: <span class="time">10</span></p>
                &emsp;
            </div>
        </div>
        <div class="modal">
            <p class="text1">Game over</p>
            <p class="text2">Your result: <span class="result">0</span></p>
            <div class="text3"><a href="">TRY AGAIN</a></div>
        </div>
    </header>
</body>
<script src="./js/main.js"></script>

</html>
